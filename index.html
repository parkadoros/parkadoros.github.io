<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Thessaloniki</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Χώροι Στάθμευσης Θεσσαλονίκης</h1>
    <p>Μια σελίδα για την ευκολότερη εύρεση πάρκινγκ.</p>
  </header>

  <!-- Theme toggle -->
  <label class="theme-switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
  </label>

  <main>
    <section class="controls">
      <label>Διάρκεια στάθμευσης (ώρες):
        <input type="number" id="hours" value="1" min="1" style="width: 35px;">
      </label>
    </section>

    <section id="parking-list"></section>

    <section>
      <h2>Χάρτης</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    © 2025 Chouzoubiras Ltd.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
